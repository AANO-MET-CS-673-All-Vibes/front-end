<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Edit Profile</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="" />
  <link rel="stylesheet" href="assets/css/profile_edit.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="/assets/js/wrapper/api.js"></script>
  <script src="/assets/js/wrapper/signup.js"></script>
</head>
<body>
    <div class="container-xl px-4 mt-4">
        <!-- Account page navigation-->
        <nav class="nav nav-borders">
            <a class="nav-link active ms-0" href="#">Sign up</a>
        </nav>
        <hr class="mt-0 mb-4">
        <div class="row" style="align-items: center;">
            <!--<div class="col-xl-4">
                <div class="card mb-4 mb-xl-0">
                    <div class="card-header">Profile Picture</div>
                    <div class="card-body text-center">
                        <img class="img-account-profile rounded-circle mb-2" src="http://bootdey.com/img/Content/avatar/avatar1.png" alt="">
                        <div class="small font-italic text-muted mb-4">JPG or PNG no larger than 5 MB</div>
                        <button class="btn btn-primary" type="button">Upload image</button>
                    </div>
                </div>
            </div>-->
            <div class="col-xl-9">
                <!-- Account details card-->
                <div class="card mb-4">
                    <div class="card-header">Account Details</div>
                    <div class="card-body">
                        <form method="POST" id="signup-form">
                            <!-- Form Row-->
                            <div class="row gx-3 mb-3">
                                <!-- Form Group (first name)-->
                                <div class="col-md-6">
                                    <label class="small mb-1" for="name">Name (this will be publicly visible)</label>
                                    <input class="form-control" id="name" name="name" type="text" autocomplete="off" required placeholder="Enter your name">
                                </div>
                                <!-- Form Group (last name)-->
                                <div class="col-md-6">
                                    <label class="small mb-1" for="emailText">Email</label>
                                    <input class="form-control" id="emailText" name="emailText" autocomplete="off" disabled type="email" placeholder="Enter your email">
                                </div>
                            </div>
                            <!-- Form Row        -->
                            <div class="row gx-3 mb-3">
                                <!-- Form Group (organization name)-->
                                <div class="col-md-6">
                                    <label class="small mb-1" for="dob">Date of Birth</label>
                                    <input required class="form-control" id="dob" name="dob" type="date">
                                </div>
     
                                <div class="col-md-6">
                                    <label class="small mb-1" for="gender">Gender</label>
                                    <select required class="form-control" id="gender" name="gender">
                                        <option value="" disabled selected hidden>Select your gender</option>
                                        <option value="0">Male</option>
                                        <option value="1">Female</option>
                                        <option value="2">Other</option>
                                    </select>
                                </div>
                            </div>
                            <p>You'll be able to add more information about yourself after signing up.</p>

                            <!-- this is necessary for the backend -->
                            <input type="hidden" value="" name="token" id="token">
                            <input type="hidden" value="" name="email" id="email">

                            <div id="agewarning" style="display: none;">You need to be over 18 years of age to use allvibes.</div>

                            <!-- Save changes button-->
                            <input class="btn btn-primary" type="submit" value="Sign up!">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
