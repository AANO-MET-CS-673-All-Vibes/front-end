<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Edit Profile</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="" />
  <link rel="stylesheet" href="assets/css/profile_edit.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <script src="/assets/js/wrapper/api.js"></script>
    <script src="/assets/js/wrapper/edit.js"></script>

</head>
<body>
  

    <div class="container-xl px-4 mt-4">
        <!-- Account page navigation-->
        <nav class="nav nav-borders">
            <a class="nav-link active ms-0" href="#" target="__blank">Edit profile</a>
            <a class="nav-link" href="/profile.html">Back home</a>
        </nav>
        <hr class="mt-0 mb-4">
        <div class="row">
            <div class="col-xl-4">
                <!-- Profile picture card-->
                <div class="card mb-4 mb-xl-0">
                    <div class="card-header">Preview</div>
                    <div class="card-body text-center">
                        <!-- Profile picture image-->
                        <img class="img-account-profile rounded-circle mb-2" id="pfp" src="/images/blank.png" alt="">
                        <h2 id="name-preview"></h2>
                        <div class="small font-italic text-muted mb-4" id="bio-preview"></div>
                        <!-- Profile picture upload button-->
                        <form id="pfp-form">
                            <input type="file" id="pfp-uploader" name="pfp-uploader" style="display: none">
                            <label for="pfp-uploader">
                                <div class="btn btn-primary">Change profile picture</div>
                            </label>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-xl-8">
                <!-- Account details card-->
                <div class="card mb-4">
                    <div class="card-header">Account Details</div>
                    <div class="card-body">
                        <form id="edit-form">
                            <!-- Form Row-->
                            <div class="row gx-3 mb-3">
                                <!-- Form Group (first name)-->
                                <div class="col-md-6">
                                    <label class="small mb-1" for="name">Name</label>
                                    <input class="form-control" id="name" name="name" type="text" placeholder="Enter your name">
                                </div>
                                <!-- Form Group (last name)-->
                                <div class="col-md-6">
                                    <label class="small mb-1" for="email">Email</label>
                                    <input class="form-control" id="email" name="email" type="email" placeholder="Enter your email" disabled>
                                </div>
                            </div>
                            <!-- Form Row        -->
                            <div class="row gx-3 mb-3">
                                <!-- Form Group (organization name)-->
                                <div class="col-md-6">
                                    <label class="small mb-1" for="dob">Date of Birth</label>
                                    <input class="form-control" id="dob" name="dob" type="date" disabled>
                                </div>
                                <!-- Form Group (location)-->
                                <div class="col-md-6">
                                    <label class="small mb-1" for="gender">Gender</label>
                                    <input class="form-control" id="gender" type="text" disabled>
                                </div>
                            </div>
                            <!-- Form Group (bio)-->
                            <div class="mb-3">
                                <label class="small mb-1" for="bio">Bio</label>
                                <textarea class="form-control" id="bio" name="bio" type="text" placeholder="Tell your matches about yourself!"></textarea>
                            </div>
                            <!-- Form Row-->
                            <!--<div class="row gx-3 mb-3">
                                <div class="col-md-6">
                                    <label class="small mb-1" for="inputPhone">Phone number</label>
                                    <input class="form-control" id="inputPhone" type="tel" placeholder="Enter your phone number">
                                </div>
                                <div class="col-md-6">
                                    <label class="small mb-1" for="inputBirthday">Birthday</label>
                                    <input class="form-control" id="inputBirthday" type="text" name="birthday" placeholder="Enter your birthday">
                                </div>
                            </div>-->
                            <!-- Save changes button-->
                            <button class="btn btn-primary" type="submit">Save changes</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
